<!DOCTYPE html>
<html ng-app="mainApp">
  <head>
    <title>NodeJs - MySql</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='/stylesheets/style.css' />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>  
    <script src="/angular/app.js"></script>
    <script src="/angular/controllers.js"></script>
  </head>
  <body ng-controller="MainController">
    <div class="container">
      <div id="index-root">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">
      <%= title %>
    </div>
    <div class="panel-body">
      <div class="well" ng-show="msgError">
        <a class="btn btn-primary btn-block" ng-click="createDB()">Criar banco de dados</a>
      </div>
      <div class="alert alert-danger" ng-show="msgError">{{msgError}}</div>
      <div class="well" ng-show="!msgError">
        <a class="btn btn-danger btn-block" ng-click="removeDB()">Remover banco de dados</a>
      </div>
      <div class="well" ng-show="!msgError">
        <form>
          <div class="form-group">
              <label>Nome</label>
              <input type="text" name="name" class="form-control" ng-model="name" />
            </div>
            <div class="form-group">
              <label>E-mail</label>
              <input type="email" name="email" class="form-control" ng-model="email" />
            </div>
            <a class="btn btn-primary btn-block" ng-click="addUser()" ng-show="selectedUserId == null">Adicionar Usuário</a>
            <a class="btn btn-primary btn-block" ng-click="updUser()" ng-show="selectedUserId != null">Salvar Usuário</a>
        </form>
      </div>
      <div class="table-responsive" ng-show="!msgError">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users">
              <td>{{user.usr_name}}</td>
              <td>{{user.usr_email}}</td>
              <td><span class="glyphicon glyphicon-pencil" ng-click="editUser(user)"></span></td>
              <td><span class="glyphicon glyphicon-trash" ng-click="delUser()"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
</div>   
    </div>
  </body>
</html>
